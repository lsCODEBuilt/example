#配置数据源
spring:
  datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     url: jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
     username: root
     password: 123456
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    pool:
    # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
    # 连接池最大阻塞等待时间（使用负值表示没有限制
      max-wait: -1
    # 连接池中的最小空闲连接
      max-idle: 0
    # 连接超时时间（毫秒）
    timeout: 0
#指定服务端口
server.port: 8083
# 定位模板的目录
spring.mvc.view.prefix: /templates/
# 给返回的页面添加后缀名
spring.mvc.view.suffix: .html


## Redis数据库索引（默认为0）
#springredis.database=0
